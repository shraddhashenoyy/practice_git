<!--CSS Stands for Cascading Style Sheets-->
<!--External CSS-->
<!DOCTYPE html>
<html>
    <head>
        <title>CSS First program</title>
        <link rel="stylesheet" href="project.css">
    </head>
    <body>
        <h1>This is First Heading-1</h1>

    </body>
